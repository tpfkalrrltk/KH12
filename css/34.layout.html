<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 레이아웃</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commos.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        main {
            width:1000px;
            margin: 0 auto;
        }
        /*
            헤더는 좌/중/우 3개로 구분하여 작성
            - 좌 - 로고 등을 배치
            - 중 - 검색창이나 타이틀을 배치
            - 우 - ???
        */
        header {
            display: flex;
            flex-wrap: nowrap;
            min-height: 80px;
        }
        header > .logo {
            width:25%;
        }
        header > .title {
            flex-grow: 1;
        }
        header > .etc {
            width:25%;
        }
        header > .logo,
        header > .title,
        header > .etc
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav {
            position: relative;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="https://dummyimage.com/200x50/000/fff">
            </div>
            <div class="title">
                <h1>타이틀/검색창</h1>
            </div>
            <div class="etc">???</div>
        </header>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">게시판</a></li>
            </ul>
        </nav>
        <section>3</section>
        <footer>4</footer>
    </main>
</body>
</html>
