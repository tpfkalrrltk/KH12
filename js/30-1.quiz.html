<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- javascript 작성 공간 -->
    <script>
        $(function(){
            $(".btn").click(function(){
                var size = $(this).data("size");
                $(".control").val(size);
                $(".target").css("width", size+"px").css("height", size+"px");
            });
            $(".control").on("input", function(){
                //var size = this.value;
                var size = $(this).val();
                $(".target").css("width", size+"px").css("height", size+"px");
            });
        });
    </script>
</head>
<body>
    <button class="btn" data-size="150">작게</button>
    <button class="btn" data-size="300">보통</button>
    <button class="btn" data-size="450">크게</button>
    <input class="control" type="range" min="150" max="450" step="1" value="300">
    <hr>
    <img class="target" src="https://picsum.photos/id/1000/300/300" 
                                style="width:300px; height:300px;">
</body>
</html>
