<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- javascript 작성 공간 -->
    <script>
        function checkMemberId() {
            var input = document.querySelector("[name=memberId]");
            var regex = /^[a-z0-9]{5,20}$/;

            var isValid = regex.test(input.value);

            input.classList.remove("success", "fail", "fail2");
            if(isValid) {
                //아이디 중복검사 코드 및 성공 실패
                input.classList.add("success");
                return true;
            }
            else {
                input.classList.add("fail");
                return false;
            }
        }
    
        function checkMemberPw() {
            var input = document.querySelector("[name=memberPw]");
            var regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$])[A-Za-z0-9!@#$]{8,16}$/;

            var isValid = regex.test(input.value);

            input.classList.remove("success", "fail");
            input.classList.add(isValid ? "success" : "fail");

            return isValid;
        }
    
        function checkMemberPw2() {
            var input1 = document.querySelector("[name=memberPw]");
            var input2 = document.querySelector("#password-check");

            input2.classList.remove("success", "fail", "fail2");
            if(input1.value.length == 0) {//비밀번호 미작성
                input2.classList.add("fail2");
                return false;
            }
            else if(input1.value == input2.value) {//비밀번호 일치
                input2.classList.add("success");
                return true;
            }
            else {//비밀번호 불일치
                input2.classList.add("fail");
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="" method="post" autocomplete="off">

    <div class="container w-600">
        <div class="row">
            <h1>회원 정보 입력</h1>
        </div>

        <div class="row left">
            <label>아이디 <i class="fa-solid fa-asterisk red"></i></label>
            <input type="text" name="memberId" placeholder="영문 소문자, 숫자 5~20자"
                    class="form-input w-100" onblur="checkMemberId();">
            <div class="success-feedback">멋진 아이디입니다!</div>
            <div class="fail-feedback">아이디를 형식에 맞게 입력하세요</div>
            <div class="fail2-feedback">이미 사용중인 아이디입니다</div>
        </div>
        <div class="row left">
            <label>비밀번호 <i class="fa-solid fa-asterisk red"></i></label>
            <input type="password" name="memberPw" 
                    placeholder="영문,숫자,특수문자 반드시 1개 이상 포함"
                    class="form-input w-100" onblur="checkMemberPw();">
            <div class="success-feedback">올바른 비밀번호 형식입니다</div>
            <div class="fail-feedback">잘못된 비밀번호 형식입니다</div>
        </div>
        <div class="row left">
            <label>비밀번호 확인 <i class="fa-solid fa-asterisk red"></i></label>
            <input type="password" id="password-check" 
                    placeholder="비밀번호 한 번 더 입력"
                    class="form-input w-100" onblur="checkMemberPw2();">
            <div class="success-feedback">비밀번호가 일치합니다</div>
            <div class="fail-feedback">비밀번호가 일치하지 않습니다</div>
            <div class="fail2-feedback">비밀번호를 먼저 작성하세요</div>
        </div>
        <div class="row left">
            
        </div>
        <div class="row left">이메일</div>
        <div class="row left">전화번호</div>
        <div class="row left">생년월일</div>
        <div class="row left">주소</div>
        <div class="row left">전송버튼</div>
    </div>

    </form>
</body>
</html>
