<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/lux/bootstrap.min.css" rel="stylesheet">
    <link href="test.css" rel="stylesheet">
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <div class="container-fluid">

        <div class="row mt-4">
            <div class="col">
                <h1>입력창 제어</h1>
            </div>
        </div>

        <!-- 입력창은 .form-control 클래스로 구현한다-->

        <!-- 기본 입력창-->
        <div class="row mt-4">
            <div class="col">
                <input type="text" class="form-control" placeholder="테스트입력">
            </div>
        </div>

        <!-- 라벨이 상단에 나오는 입력창-->
        <div class="row mt-4">
            <div class="col">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" placeholder="홍길동">
            </div>
        </div>

        <!-- 라벨이 좌측에 나오는 입력창-->
        <div class="row mt-4">
            <label class="col-3 col-form-label">
                이름
            </label>
            <div class="col-9">
                <input type="text" class="form-control" placeholder="ex) 홍길동">
            </div>
        </div>

        <!-- 위 두개를 조합하여 폭에 반응하는 입력창-->
        <div class="row mt-4">
            <label class="col-lg-3 col-form-label">
                이름
            </label>
            <div class="col-lg-9">
                <input type="text" class="form-control" placeholder="ex) 홍길동">
            </div>
        </div>
        <!-- 플로팅(floating) 입력창 - 클릭시 placeholder가 이동하는 입력창-->
        <div class="row mt-4">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="어짜피 안보임">
                    <label>닉네임</label>
                </div>
            </div>
        </div>

        <!--
            입력창에 상태 설정이 가능하다
            - 입력창에 .is-valid를 붙이면 유효한 입력으로 간주하며 뒤에 있는 .valid-feedback이 출력됨
            - 입력창에 .is-invalid를 붙이면 유효하지 않은 입력으로 간주하며 뒤에 있는 .valid-feedback이 출력됨
            - 위클래스는 Javascript에서 붙이거나 제거 해야한다(직접 구현) 
        -->
        <div class="row mt-4">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control is-valid" placeholder="어짜피 안보임">
                    <label>닉네임</label>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control is-invalid" placeholder="어짜피 안보임">
                    <label>닉네임</label>
                </div>
            </div>
        </div>

        <!-- 피드백 추가-->
        <div class="row mt-4">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control is-invalid" placeholder="어짜피 안보임">
                    <label>닉네임
                        <span class="text-danger">*</span>
                    </label>
                    <div class="valid-feedback">멋진 닉네임입니다.!</div>
                    <div class="invalid-feedback">닉네임은 한글 또는 숫자 2~10자 이내로 작성해주세요</div>
                </div>
            </div>

        <!-- select box 는 .form-select 클래스로 구현한다-->
        <div class="row mt-4">
            <div class="col">
                <select class="form-select form-select-lg is-valid">
                    <option>사과</option>
                    <option>딸기</option>
                    <option>포도</option>
                    <option>파인애플</option>
                    <option>블루베리</option>
                </select>
            </div>
        </div>

        <!-- textarea 는 input처럼 .form-control 클래스로 구현한다-->
        <div class="row mt-4">
            <div class="col">
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
